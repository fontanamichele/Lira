[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  # Disable secrets scanning entirely since all env vars are public
  SECRETS_SCAN_ENABLED = "false"

# Headers for better caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for Next.js image optimization
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images"
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images"
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}
